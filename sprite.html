

<!DOCTYPE html>
<html>
<head>
<style>
#navlist {
    position: relative;
}

#navlist li {
    margin: 0;
    padding: 0;
    list-style: none;
    position: absolute;
    top: 0;
}

#navlist li, #navlist a {
    height: 50px;
    display: block;
}

#home {
    width: 180px;
    height: 50px;
    background: url('css-sprites.jpg') 0 0;
}


#home a:hover {
    background: url('css-sprites.jpg') 0 -50px;
}

#home a:active {
    background: url('css-sprites.jpg') 0 -100px;
}
</style>
<title>Sprite</title>
</head>
<body>

<ul id="navlist">
  <li id="home"><a href="http://www.mcckc.edu" target=_"blank"></a></li>
  
</ul>

</body>
</html>
